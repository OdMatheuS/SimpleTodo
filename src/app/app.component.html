<ul>
  <p *ngIf="todos.length==0"><small> Nao tem Nenhuma Tarefa Pra hj Ta de sacanagem Vgbnd!! </small></p>
  <li *ngFor="let todo of todos"> {{todo.id}}. {{todo.title}}
    <button *ngIf="!todo.done" (click)="concluido(todo)">Concluir</button>
    <button *ngIf="todo.done" (click)="notConcluido(todo)">Refazer</button>
    <button (click)="remover(todo)">Remover</button>
  </li>
</ul>
<form [formGroup]="form">
  <fieldset>
    <label>Tarefa:</label>
    <input
      type="text"
      placeholder="Titulo da Tarefa"
      maxlength="25"
      formControlName="title">
    <small *ngIf="form.controls.title.invalid && !form.controls.title.pristine">
      Este campo esta sujo
    </small>
    <button [disabled]="form.invalid" (click)="add()">Salvar</button>
  </fieldset>
</form>
